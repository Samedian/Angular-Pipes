<div class="container">
  <div class="row">
    <input type="text" [(ngModel)] = 'filterStatus'>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filterStatus : 'status'" 
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <!--Order is must in pipes -->
          <strong>{{ server.name | Ram : 12}}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date : 'fullDate' | uppercase}}           
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-default" (click)="addServer()">Add Server</button>
    <br><br>
      <h4>App Status: {{ appStatus | async}}</h4>
  </div>
</div>
